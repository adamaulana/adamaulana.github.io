			<div class="row">
				<div class="col-md-5">
					<div class="login shadow mx-auto rounded bg-white" id="login" data-aos="fade-right" data-aos-duration="1500">
						<center><img src="../svg/img-brand.svg"></center>
						<form>
							<div class="form-group">
								<label>Username</label>
								<input type="email" class="form-control  m-auto border-success" placeholder="username">
							</div>
							<div class="form-group">	
								<label>Password</label>

							</div>					
								<button type="submit" class="btn btn-warning text-white w-100 raes-button" >SIGN IN <span class="fa fa-sign-in"></span></button><br>
								<button type="button" class="btn btn-primary text-white w-100 raes-button" >SIGN UP <span class="fa fa-book"></span></button><br>
								<a href="">Lupa Password ?</a>

								<!-- <button type="button" class="btn btn-danger w-50 raes-button" >Google  <span class="fa fa-google-plus"></span></button>

					</div>
				</div>

				<div class="col-md-7 hidden-xs login-intro" data-aos="fade-left" data-aos-duration="1500">
